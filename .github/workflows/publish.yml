# .github/workflows/publish.yml
name: Generate a build and push to another branch

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Install all dependencies
        run: npm install
        
      - name: Build
        run: npm run deploy 
  